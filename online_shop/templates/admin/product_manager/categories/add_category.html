  {% extends 'admin/base.html' %} 
  {% load static %} 
  {% block main %}
  <div class="main-panel">
    <div class="content">
        <div class="page-inner">
          <div class="page-header">
              <ul class="breadcrumbs">
                  <li class="nav-home">
                      <a href="{% url 'admin' %}">
                          <i class="flaticon-home"></i>
                      </a>
                  </li>
                  <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                  <a data-toggle="collapse" href="#product_manager">Quản lý sản phẩm</a>
              </li>
                  <li class="separator">
                      <i class="flaticon-right-arrow"></i>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'category_list' %}">Danh sách loại sản phẩm</a>
                </li>
                  <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                  <li class="nav-item">
                      <a href="{{'.'}}">Thêm loại sản phẩm</a>
                  </li>
              </ul>
          </div>
          <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title"><center><b>Thêm loại sản phẩm</b></center></div>
                    </div>
                    <div class="card-body">
                        <form action="{{'.'}}"  method="POST" >
                            {% csrf_token %}
                            <div class="form-group">
                              <label for=""  class="text-uppercase h3"></h3>Tên loại sản phẩm</h3></label>
                              {{ form.name}}
                          </div>
                          <div class="form-group ">
                            <input type="submit" value="Thêm" class="btn btn-block btn-success">
                            <a href="{% url 'category_list' %}" class="btn btn-block btn-primary">Quay lại</a>
                        </div>
                        </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
</div>
</div>
  {% endblock %}
