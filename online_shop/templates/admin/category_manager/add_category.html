
  {% extends 'admin/base.html' %} 
  {% load static %} 
  {% block main %}
  <div class="main-panel">
    <div class="content">
        <div class="page-inner">
            <div class="mt-2 mb-4">
                <h2 class="text-black pb-2">Xin chào, {{request.user}}</h2>
            </div>
  <div class="wrapper";>
    <div class="container justify-content-around">
        <div class="row">
            <form action="{{'.'}}" class="col-md-6 bg-light p-3"  method="POST" >
              {% csrf_token %}
                <h1 class="text-center text-uppercase h3">Thêm loại sản phẩm</h1>
                <div class="form-group">
                    <label for=""  class="text-uppercase h3"></h3>Tên loại sản phẩm</h3></label>
                    {{ form.name}}
                </div>
                <div class="form-group ">
                  <input type="submit" value="Thêm" class="btn btn-block btn-primary">
              </div>
            </form>
        </div>
    </div>
  </div>
</div>
</div>
  {% endblock %}
