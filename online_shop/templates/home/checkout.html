{% comment %} {% extends 'home/base.html' %}
{% block main %}

<div id="wrapper">
    <div class="container justify-content-around">
      <ul class="breadcrumb">
        <li><a href="{% url 'home' %}">Trang chủ</a></li>
        <li><a href="{% url 'register' %}">Thanh toán</a></li>
    </ul>
        <div class="row">
            <form action="{{'.'}}" class="col-md-7 bg-light p-3 " method="POST" >
              {% csrf_token %}
                <h1 class="text-center text-uppercase h3">Thanh toán</h1>
                <div class="form-group">
                  <label for="">Tên khách hàng</label>
                  {{ form.customer}}
              </div>
                <div class="form-group">
                    <label for="">Địa chỉ giao hàng</label>
                    {{ form.shipping_address}}
                </div>
                <div class="form-group">
                    <label for="">Số điện thoại</label>
                    {{ form.phone_number}}
                </div>
                <div class="form-group">
                  <label for="">Phương thức thanh toán</label>
                  {{ form.payment_method}}
              </div>
              <div class="form-group"> 
                  <input type="submit" value="Đăng Ký" class="btn-primary btn btn-block ">
                </div>
            </form>
        </div>
    </div>
  </div>
{% endblock %} {% endcomment %}
