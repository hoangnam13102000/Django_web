{% extends 'home/base.html' %}
{% block main %}
<div class="wrapper">
    <div class="container justify-content-around">
      <ul class="breadcrumb">
        <li><a href="{% url 'home' %}">Trang chủ</a></li>
        <li><a href="{% url 'edit_info' user.id %}">Thông tin {{request.user}}</a></li>
    </ul>
        <div class="row">
            <form action="{{'.'}}" class="col-md-6 bg-light p-3" method="POST">
              {% csrf_token %}
              <h1 class="text-center text-uppercase h3">thông tin {{request.user}}</h1>
              <div class="form-group">
                <label for="">Họ và tên</label>
                {{ form.fullname}}
            </div>
              <div class="form-group">
                  <label for="">Tên Tài Khoản</label>
                  {{ form.username}}
              </div>
              <div class="form-group">
                <label for="">Email</label>
                {{ form.email}}
            </div>
            <div class="form-group">
              <label for="">Giới tính</label>
              {{ form.gender}}
          </div>
          <div class="form-group">
            <label for="">Số điện thoại</label>
            {{ form.phone}}
        </div>
            <div class="form-group">
              <label for="">Địa chỉ</label>
              {{ form.address}}
          </div>
                <div class="form-group ">
                  <input type="submit" value="Lưu" class="btn btn-block btn-primary">
                  <a href="{% url 'home' %}" class="btn btn-block btn-primary">Quay lại</a>
              </div>
              
            </form>
        </div>
    </div>
  </div>
{% endblock %}
