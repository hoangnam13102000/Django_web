{% extends 'home/base.html' %}
{% block main %}
<div class="wrapper">
    <div class="container justify-content-around">
      <ul class="breadcrumb">
        <li><a href="{% url 'home' %}">Trang chủ</a></li>
        <li><a href="{% url 'login' %}">Đăng nhập</a></li>
    </ul>
        <div class="row">
          <div class="col-md-3">
          </div>
            <form action="{{'.'}}" class="col-md-6 bg-light p-3" onsubmit = "return(validate_login());" method="POST" >
              {% csrf_token %}
                <h1 class="text-center text-uppercase h3">Đăng Nhập</h1>
                <div class="form-group">
                    <label for="">Tên Tài Khoản</label>
                    {{ form.username}}
                </div>
                <div class="form-group">
                    <label for="">Mật Khẩu</label>
                    {{ form.password}}
                </div>
                <div class="form-group">
                  <label for="">Bạn chưa có tài khoản ?  <a href="{% url 'register' %}">Đăng Ký</a</label>     
              </div>
                <div class="form-group ">
                  <input type="submit" value="Đăng Nhập" class="btn btn-block btn-primary">
              </div>
            </form>
            <div class="col-md-3">
            </div>
        </div>
    </div>
  </div>
{% endblock %}
